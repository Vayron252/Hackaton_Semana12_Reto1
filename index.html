<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cajero Automático</title>
</head>
<body>
    <main class="contenido__principal">
        <section class="seccion__login h-100">
            <div class="contenedor__login">
                <div class="login__logo">
                    <img src="./img/interbank_logo.png" alt="imagen logo">
                </div>
                <div class="login__contenido">
                    <div class="login__datos">
                        <label for="txtNroDNI">Ingrese su DNI:</label>
                        <input type="text" id="txtNroDNI"  placeholder="Ingrese su DNI" autocomplete="off" autofocus>
                    </div>
                    <div class="login__datos">
                        <label for="txtContrasenia">Ingrese su contraseña:</label>
                        <input type="password" id="txtContrasenia" placeholder="Ingrese su contraseña" autocomplete="off">
                    </div>
                    <p class="login__mensaje mensaje ocultar"></p>
                    <div class="login__datos">
                        <button id="btnLogin" class="login__iniciarsesion btn">Ingresar <i class="fas fa-right-to-bracket"></i></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="seccion__menu h-100 ocultar">
            <div class="contenedor__menu">
                <h2 class="menu__nombreusuario"></h2>
                <div class="menu__opciones">
                    <div class="opcion__menu">
                        <button class="opcion__consultasaldo"></button>
                        <p>Consultar Saldo</p>
                    </div>
                    <div class="opcion__menu opcion__menu--reverso">
                        <button class="opcion__deposito"></button>
                        <p>Depósito</p>
                    </div>
                    <div class="opcion__menu">
                        <button class="opcion__retiro"></button>
                        <p>Retiro</p>
                    </div>
                    <div class="opcion__menu opcion__menu--reverso">
                        <button class="opcion__movimientos"></button>
                        <p>Movimientos</p>
                    </div>
                </div>
                <div class="menu__cerrarsesion">
                    <button class="cerrar_sesion btn" id="btnCerrarSesion">Salir <i class="fas fa-right-to-bracket"></i></button>
                </div>
            </div>
        </section>
        <section class="seccion__consultasaldo h-100 ocultar">
            <div class="contenedor__consultasaldo">
                <div class="conssaldo__titulo">
                    <p>Consulta de Saldo</p>
                </div>
                <div class="conssaldo__contenido">
                    <p class="conssaldo__rotulo">Su saldo actual a la fecha es:</p>
                    <div class="conssaldo__contenedor">
                        <p class="conssaldo_saldo">$300</p>
                    </div>
                </div>
                <div class="conssaldo__regresar">
                    <button class="regresar-menu btn" onclick="regresarMenu(this);"><i class="fas fa-chevron-left"></i> Regresar</button>
                </div>
            </div>
        </section>
        <section class="seccion__deposito h-100 ocultar">
            <div class="contenedor__deposito">
                <div class="deposito__titulo">
                    <p>Depósito</p>
                </div>
                <div class="deposito__contenido">
                    <div class="deposito__accion">
                        <label for="txtMontoDeposito" class="deposito__rotulo">Ingrese monto a depositar:</label>
                        <div class="deposito__ingreso">
                            <input type="number" id="txtMontoDeposito" placeholder="Ingrese monto" class="deposito__monto">
                            <button id="btnDepositar" class="deposito__boton btn">Depositar</button>
                        </div>
                        <p class="deposito__mensaje mensaje ocultar"></p>
                    </div>
                    <h3 class="deposito__saldo"></h3>
                </div>
                <div class="deposito__regresar">
                    <button class="regresar-menu btn" onclick="regresarMenu(this);"><i class="fas fa-chevron-left"></i> Regresar</button>
                </div>
            </div>
        </section>
        <section class="seccion__retiro h-100 ocultar">
            <div class="contenedor__retiro">
                <div class="retiro__titulo">
                    <p>Retiro</p>
                </div>
                <div class="retiro__contenido">
                    <div class="retiro__accion">
                        <label for="txtMontoRetiro" class="retiro__rotulo">Ingrese monto a retirar:</label>
                        <div class="retiro__egreso">
                            <input type="number" id="txtMontoRetiro" placeholder="Ingrese monto" class="retiro__monto">
                            <button id="btnRetirar" class="retiro__boton btn">Retirar</button>
                        </div>
                        <p class="retiro__mensaje mensaje ocultar"></p>
                    </div>
                    <h3 class="retiro__saldo"></h3>
                </div>
                <div class="retiro__regresar">
                    <button class="regresar-menu btn" onclick="regresarMenu(this);"><i class="fas fa-chevron-left"></i> Regresar</button>
                </div>
            </div>
        </section>
        <section class="seccion__movimientos h-100 ocultar">
            <div class="contenedor__movimientos">
                <div class="movimientos__titulo">
                    <p>Movimientos</p>
                </div>
                <div class="movimientos__contenido">
                    <div class="movimientos__reporte">
                        <table id="tbl_movimientos">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Monto</th>
                                    <th>Tipo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <td>25/08/2023 08:15:00</td>
                                    <td>-20.00</td>
                                    <td>Retiro</td>
                                </tr>
                                <tr>
                                    <td>29/10/2023 09:10:00</td>
                                    <td>60.00</td>
                                    <td>Depósito</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="movimientos__regresar">
                    <button class="regresar-menu btn" onclick="regresarMenu(this);"><i class="fas fa-chevron-left"></i> Regresar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
